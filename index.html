<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>London 101</title>
    <meta name="description" content="London Travel Info">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome icons -->
    <script src="https://use.fontawesome.com/049f9b6f9c.js"></script>
    <!-- Firebase CDN -->
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- Handlebars CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="row">

    <h1>London 101</h1>
    <div class="col-md-4">
      <h3 >Movie List</h3>
      <p>Progress: xx%</p>
      <dl id="movie-list">
        <dt> - Welcome to London 1</dt>
        <dd>(10'00")<span class="movie-length">10</span></dd>
        <dd><i class="fa fa-sticky-note" aria-hidden="true"></i></dd>
        <dd><a href="#">delete</a></dd>
        <dt> - Welcome to London 2</dt>
        <dd>(02'00")<span class="movie-length">02</span></dd>
        <dd><i class="fa fa-sticky-note" aria-hidden="true"></i></dd>
        <dd><a href="#">delete</a></dd>
        <dt> - Welcome to London 3</dt>
        <dd>(03'00")<span class="movie-length">03</span></dd>
        <dd><i class="fa fa-sticky-note" aria-hidden="true"></i></dd>
        <dd><a href="#">delete</a></dd>
      </dl>
    </div>

    <div class="col-md-8 width-640">
      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
      <div id="player"></div>

      <p class="duration">Duration: <span id="movie-duration"></span></p>
      <h2>Weclome to London 1</h2>
      <div class="main-btn">    
        <button id="prev" class="btn btn-uk-red active"><i class="fa fa-caret-square-o-left" aria-hidden="true"></i></button>
        <button id="next" class="btn btn-uk-red active"><i class="fa fa-caret-square-o-right" aria-hidden="true"></i></button>
      </div>

    
      <div class="note">
        <p>Note section was supposed to come here</p>
        <script id="list-template" type="text/x-handlebars-template">
          <li data-id={{id}}>{{message}} <a href="#" class="edit">[edit]</a> <a href="#" class="delete">[delete]</a></li>
        </script>

        <form action="" id="message-form">
          <input type="text" id="message">
          <button>Post to board</button>
        </form>

        <ol id="messages-list"></ol>
      </div>

    </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Google Library scripts -->  
    <script src="https://apis.google.com/js/client.js?onload=function"></script>
    <!-- custom scripts -->
    <script src="main.js"></script>
  </body>
</html>
